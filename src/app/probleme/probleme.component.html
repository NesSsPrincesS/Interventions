<br/>
<div class='container'>
<div class="card">
  <div class="card-header text-white bg-secondary">
    Déclarer un problème
  </div>
  <div class="card-body">
    <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
    <div class="card-text">
        <form class="form-horizontal"
          novalidate
          (ngSubmit)="save()"
          [formGroup]="problemeForm">
            <div class="form-group row">
              <label for="prenomId" class="col-md-2 col-form-label text-right">Prenom:</label>
              <div class="col-sm-10">
                <input class="form-control"
                  id="prenomId"
                  type="text"
                  placeholder="Votre prénom ici (obligatoire)"
                  formControlName="prenom"
                  [ngClass]="{'is-valid': (problemeForm.get('prenom').touched ||
                  problemeForm.get('prenom').dirty) &&
                  (problemeForm.get('prenom').valid),
                  'is-invalid': (problemeForm.get('prenom').touched ||
                  problemeForm.get('prenom').dirty) &&
                  (!problemeForm.get('prenom').valid )}"
                  />
            <span *ngIf="(problemeForm.get('prenom').touched || 
                          problemeForm.get('prenom').dirty) && 
                          problemeForm.get('prenom').errors"> 
              <span *ngIf="problemeForm.get('prenom').errors.minlength">
                <small class="text-muted">
                  Indiquer au moins 3 caractères.
                </small>
              </span>
            </span>
              </div>
              <label for="nomId" class="col-md-2 col-form-label text-right">Nom:</label>
              <div class="col-sm-10">
              <input class="form-control"
                  id="nomId"
                  type="text"
                  placeholder="Votre nom ici (obligatoire)"
                  formControlName="nom"
                  [ngClass]="{'is-valid': (problemeForm.get('nom').touched ||
                  problemeForm.get('nom').dirty) &&
                  (problemeForm.get('nom').valid),
                  'is-invalid': (problemeForm.get('nom').touched ||
                  problemeForm.get('nom').dirty) &&
                  (!problemeForm.get('nom').valid )}"
                  />
              </div>
              <label for="typesProblemeId" class="col-md-2 col-form-label text-right">Types de problème :</label>
              <div class="col-sm-10">
                <select class="form-control"
                id="typesProblemeId"
                formControlName="typeProbleme"
                [ngClass]="{'is-valid': (problemeForm.get('typeProbleme').touched ||
                  problemeForm.get('typeProbleme').dirty) &&
                  (problemeForm.get('typeProbleme').valid),
                  'is-invalid': (problemeForm.get('typeProbleme').touched ||
                  problemeForm.get('typeProbleme').dirty) &&
                  (!problemeForm.get('typeProbleme').valid )}">
                  <span *ngIf="(problemeForm.get('typeProbleme').touched || 
                  problemeForm.get('typeProbleme').dirty) && 
                  problemeForm.get('typeProbleme').errors"> 
                   <span *ngIf="problemeForm.get('typeProbleme').errors.required">
                     <small class="text-muted">
                      Merci de sélectionner un type de problème.
                      </small>
                    </span>
                   </span>
                <option value="">Sélectionner un type de problème</option>
                <option *ngFor = "let prob of typeProbleme" [value]="prob.id">{{prob.descriptionTypeProbleme}}</option>
              </select>
              
              </div>
            </div>
          </form>
    </div>
  </div>
  <div class="card-footer">  
    <a href="#" class="btn btn-primary"><i class="fa fa-save"></i> Sauvegarder</a>
  </div>
</div>
</div>
